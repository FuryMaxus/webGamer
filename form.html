<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up Gamer - Registrarse</title> 
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div id="header-top">
            <div id="logo-container">
                <img src="images/Level-Up.png" alt="logo level-up gamer" id="logo">
            </div>
            <div id="search-bar-container">
                <form action="#">
                    <input type="text" placeholder="Busqueda">
                </form>
            </div>
            <div id="session-buttons-container">
                <a href="carro.html" id="cart-icon"><span>3</span><i class="fa-solid fa-cart-shopping icono-header"></i></a>
                <a href="#"><i class="fa-regular fa-user icono-header"></i></a>
                <a href="#"><i class="fa-solid fa-user-plus icono-header" style="color: #1E90FF;"></i></a>
            </div>
        </div>
        <div id="header-bottom">
            <nav>
                <button data-url="index.html">Inicio</button>
                <button data-url="catalogo.html">Catalogo</button>
                <button>Level Up</button>
                <button>Noticias</button>
                <button>Acerca de</button>
            </nav>
        </div>
    </header>

    <form action="#" id="formulario">
        <h1>Crea tu cuenta LEVEL UP GAMER</h1>
        
        <div>
            <label for="fechanacimiento">Fecha De Nacimiento</label >
            <input type="date" id="fechanacimiento" >
        </div>
        <div>
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" placeholder="Joe Black" >
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="joeblack777@gmail.com" >
        </div>
        <div>
            <label for="contraseña1">Contraseña</label>
            <input type="password" id="contraseña1" placeholder="Contraseña1234" >
        </div>
         <div>
            <label for="contraseña2">Confirmar Contraseña</label>
            <input type="password" id="contraseña2" placeholder="Contraseña1234" >
        </div>
        <div>
            <label for="codigo_referidos">Código de referido</label>
            <input type="text" id="codigo_referidos" placeholder="Opcional">
        </div>
        
        
        <p id="errores">&nbsp;</p>
        <button type="submit">Registrarse</button>
        <button type="reset" >Limpiar</button>
        <p>¿Ya tienes una cuenta? <a href="" id="is">Iniciar Sesión</a></p>
    </form>

    <script src="scripts/script.js"></script>
    <script src="scripts/form.js"></script>
    
</body>
</html>
